err:
  confirm.invalid-input: 无效输入, 下载取消...
  url-info: 获取元数据失败
  database-load: 数据库加载失败
  database-version: 数据库版本不匹配
  database-write: 数据库写入失败
  empty-tasks: 任务列表为空
msg:
  cancel: 下载取消
  url-info: |
    文件名称: %{name}
    文件大小: %{size} (%{size_in_bytes} 字节)
    文件路径: %{path}
    并行数量: %{concurrent}
  etag: |
    ETag: %{etag}
  last-modified: |
    Last-Modified: %{last_modified}
  resume-download: 未完成的下载, 继续下载...
  download: 已下载 %{completed} / %{total} (%{percentage}%)
  size-mismatch: |
    记录的文件大小: %{saved_size}
    远端的文件大小: %{new_size}
    大小不匹配, 是否继续?
  etag-mismatch: |
    记录的 ETag: %{saved_etag}
    远端的 ETag: %{new_etag}
    ETag 不匹配, 无法保证文件完整性, 是否继续?
  weak-etag: |
    弱 ETag: %{etag}, 无法保证文件完整性, 是否继续?
  no-etag: |
    服务端未提供 ETag, 无法保证文件完整性, 是否继续?
  last-modified-mismatch: |
    记录的 Last-Modified: %{saved_last_modified}
    远端的 Last-Modified: %{new_last_modified}
    Last-Modified 不匹配, 是否继续?
  file-overwrite: 文件已经存在, 是否覆盖？
  lack-of-space: 剩余空间不足, 下载此文件还需要 %{size}
  clean: 已清理 %{count} 行链接
  find-tasks: 找到 %{count} 个任务
  start-tasks: 开始任务 %{id}/${total}
  finish-tasks: ✓ 任务完成 %{id}/${total}
  error-tasks: ✗ 任务失败 %{id}/${total}
  finish-all-tasks: "共计: %{total} | 成功: %{success} | 失败: %{failed}"
  file-already-exists: 文件已存在
  task-example-created: 已创建示例配置文件
verbose:
  worker-id: 线程 %{id}
  connect-error: 连接失败
  download-error: 下载失败
  write-error: 写入失败
  connecting: 正在连接
  downloading: 正在下载
  finished: 任务完成
  abort: 任务中断

progress:
  desc: "已用时间: %{time_spent} | 速度: %{speed}/s | 剩余时间: %{time_left}"
