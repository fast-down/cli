err:
  url-info: 获取元数据失败
  database-load: 数据库加载失败
  database-version: 数据库版本不匹配
  database-write: 数据库写入失败
  get-ips: 无法获取可用网卡
msg:
  cancel: 下载取消
  url-info: |
    文件名称: %{name}
    文件大小: %{size} (%{size_in_bytes} 字节)
    文件路径: %{path}
    并行数量: %{concurrent}
  etag: |
    ETag: %{etag}
  last-modified: |
    最后修改时间: %{last_modified}
  resume-download: 未完成的下载, 继续下载...
  download: 已下载 %{completed} / %{total} (%{percentage}%)
  size-mismatch: |
    记录的文件大小: %{saved_size}
    远端的文件大小: %{new_size}
    大小不匹配, 是否继续?
  etag-mismatch: |
    记录的 ETag: %{saved_etag}
    远端的 ETag: %{new_etag}
    ETag 不匹配, 无法保证文件完整性, 是否继续?
  weak-etag: |
    弱 ETag: %{etag}, 无法保证文件完整性, 是否继续?
  no-etag: |
    服务端未提供 ETag, 无法保证文件完整性, 是否继续?
  last-modified-mismatch: |
    记录的最后修改时间: %{saved_last_modified}
    远端的最后修改时间: %{new_last_modified}
    最后修改时间不匹配, 是否继续?
  file-overwrite: 文件已经存在, 是否覆盖？
  lack-of-space: 剩余空间不足, 下载此文件还需要 %{size}
  clean: 已清理 %{count} 行链接
  output-path: "输出路径: %{path}"
  select-ips: ↑/↓ 键移动，空格选择，回车确认，不选择为使用默认网卡
  available-ips: 可用的 IP 地址
verbose:
  worker-id: 线程 %{id}
  download-error: 下载失败
  write-error: 写入失败
  downloading: 正在下载
  finished: 任务完成
  pull-timeout: 拉取超时

progress:
  desc: "已用时间: %{time_spent} | 速度: %{speed}/s | 剩余时间: %{time_left}"

db-display:
  version: "数据库版本"
  db-path: "数据库路径"
  file-path: "文件路径"
  file-name: "文件名称"
  size: "文件大小"
  etag: "ETag"
  last-modified: "最后修改时间"
  progress: "下载进度"
  elapsed: "已用时间"
  url: "下载链接"
