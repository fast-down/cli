err:
  url-info: 獲取元數據失敗
  database-load: 載入下載記錄失敗
  database-version: 資料庫版本不匹配
  database-write: 寫入資料庫失敗
  get-ips: 無法獲取可用網路介面卡
msg:
  cancel: 下載取消
  url-info: |
    檔案名稱: %{name}
    檔案大小: %{size} (%{size_in_bytes} 位元組)
    檔案路徑: %{path}
    並行數量: %{concurrent}
  etag: |
    ETag: %{etag}
  last-modified: |
    最後修改時間: %{last_modified}
  resume-download: 未完成的下載, 繼續下載...
  download: 已下載 %{completed} / %{total} (%{percentage}%)
  size-mismatch: |
    記錄的檔案大小: %{saved_size}
    遠端的檔案大小: %{new_size}
    大小不匹配, 是否繼續?
  etag-mismatch: |
    記錄的 ETag: %{saved_etag}
    遠端的 ETag: %{new_etag}
    ETag 不匹配, 無法保證檔案完整性, 是否繼續?
  weak-etag: |
    Weak ETag: %{etag}, 無法保證檔案完整性, 是否繼續?
  no-etag: |
    伺服器端未提供 ETag, 無法保證檔案完整性, 是否繼續?
  last-modified-mismatch: |
    記錄的最後修改時間: %{saved_last_modified}
    遠端的最後修改時間: %{new_last_modified}
    最後修改時間不匹配, 是否繼續?
  file-overwrite: 檔案已經存在, 是否覆蓋？
  lack-of-space: 剩餘空間不足, 下載此檔還需要 %{size}
  clean: 已清除 %{count} 行連結
  output-path: "輸出路徑: %{path}"
  select-ips: ↑/↓ 鍵移動，空白鍵選擇，Enter 鍵確認，若未選擇則使用預設網路卡
  available-ips: 可用的 IP 位址
verbose:
  worker-id: 執行緒 %{id}
  download-error: 下載失敗
  write-error: 寫入失敗
  downloading: 正在下載
  finished: 任務完成
  pull-timeout: 拉取超時

progress:
  desc: "已用時間: %{time_spent} | 速度: %{speed}/s | 剩餘時間: %{time_left}"

db-display:
  version: "資料庫版本"
